<!DOCTYPE html>
<html>
  <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
      <title>Jeopardy</title>
  </head>
  <body>
    <div class="container">

        <h1 id="header">Welcome to Jeopardy</h1>

        <hr style="color:#919090; background-color:#000000; height:1px; border:none; margin: 5px;">

        <div id="team">

          <div class="scoreBoard">
          <div class="ticker">0</div>
          </div>

        </div>

        <div id="triangle_down" class="rowTri col-md-20"></div>

        <div class="row">
          <div class="categories">
             <div class="btn col-md-20">The World Futbol</div>
             <div class="btn col-md-20">Entertainment</div>
             <div class="btn col-md-20">History</div>
             <div class="btn col-md-20">Wild Animals</div>
             <div class="btn col-md-20">Food</div>
          </div>

          <div class="tiles">
               <button id="oneRone" class="btn col-md-20">$100</button>
               <button id="oneRtwo" class="btn col-md-20">$100</button>
               <button id="oneRthree" class="btn col-md-20">$100</button>
               <button id="oneRfour" class="btn col-md-20">$100</button>
               <button id="oneRfive" class="btn col-md-20">$100</button>

               <button id="twoRone" class="btn col-md-20">$200</button>
               <button id="twoRtwo" class="btn col-md-20">$200</button>
               <button id="twoRthree" class="btn col-md-20">$200</button>
               <button id="twoRfour" class="btn col-md-20">$200</button>
               <button id="twoRfive" class="btn col-md-20">$200</button>

               <button id="threeRone" class="btn col-md-20">$300</button>
               <button id="threeRtwo" class="btn col-md-20">$300</button>
               <button id="threeRthree" class="btn col-md-20">$300</button>
               <button id="threeRfour" class="btn col-md-20">$300</button>
               <button id="threeRfive" class="btn col-md-20">$300</button>

               <button id="fourRone" class="btn col-md-20">$400</button>
               <button id="fourRtwo" class="btn col-md-20">$400</button>
               <button id="fourRthree" class="btn col-md-20">$400</button>
               <button id="fourRfour" class="btn col-md-20">$400</button>
               <button id="fourRfive" class="btn col-md-20">$400</button>

               <button id="fiveRone" class="btn col-md-20">$500</button>
               <button id="fiveRtwo" class="btn col-md-20">$500</button>
               <button id="fiveRthree" class="btn col-md-20">$500</button>
               <button id="fiveRfour" class="btn col-md-20">$500</button>
               <button id="fiveRfive" class="btn col-md-20">$500</button>
          </div>
        </div>
    </div>

      <script src="main.js"></script>
  </body>
</html>
